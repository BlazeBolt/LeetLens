<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetLens | check your Leetcode stats</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1>LeetLens</h1>

        <!-- User -->
        <div class="user-container">
            <h2>Enter your Leetcode username:</h2>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter Username">
                <button id="search-btn">Search</button>
            </div>

        <!-- Stats -->
         <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly populate card here from JS -->
            </div>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
